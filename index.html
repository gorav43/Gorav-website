<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gorav Dhadhich - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
</head>
<body>
  <!-- Dark/Light Toggle -->
  <div class="theme-toggle">
    <button onclick="toggleTheme()">ðŸŒ“</button>
  </div>

  <header>
    <nav>
      <div class="logo">Gorav.</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <a href="#" class="btn talk-btn">Let's Talk</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" data-aos="fade-up">
    <div class="hero-text">
      <h1>Hi, I'm <span class="purple">Gorav Dhadhich</span></h1>
      <h2>Frontend Developer</h2>
      <p>Passionate about building beautiful and interactive user experiences. Learning every day!</p>
      <div class="buttons">
        <a href="#" class="btn hire-btn">Hire Me</a>
        <a href="#" class="btn project-btn">See Projects</a>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
    <div class="hero-image">
      <img src="your-photo.jpg" alt="Gorav's photo" />
    </div>
  </section>

  <!-- Upload Section -->
  <section class="upload-section" data-aos="fade-up">
    <h2>Upload Your File</h2>
    <input type="file" id="jeeFile" />
    <p class="label-text">JEE Mains PYP PDF</p>
    <button onclick="downloadFile()" class="btn project-btn">Download File</button>
  </section>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- JavaScript -->
  <script>
    // Dark/Light toggle
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // File Download
    function downloadFile() {
      const input = document.getElementById('jeeFile');
      if (input.files.length === 0) {
        alert('Please upload a file first.');
        return;
      }
      const file = input.files[0];
      const url = URL.createObjectURL(file);
      const a = document.createElement('a');
      a.href = url;
      a.download = file.name;
      a.click();
    }
  </script>
</body>
</html>
