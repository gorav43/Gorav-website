    .skills-section {

      margin-bottom: 1.5rem;

    .skill-name {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .progress {
      background-color: #eee;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 10px;
      background-color: #ff4c60;
      width: 0%;
      animation: fillBar 2s ease forwards;
    }

    @keyframes fillBar {
      to {
        width: 100%;
      }
    }

    .html .progress-bar { width: 90%; }
    .css .progress-bar { width: 85%; }
    .js .progress-bar { width: 75%; }
    .pwa .progress-bar { width: 60%; }
  </style>

      <div class="progress"><div class="progress-bar"></div></div>
    </div>

    <div class="skill css">
      <div class="skill-name">CSS</div>
      <div class="progress"><div class="progress-bar"></div></div>
    </div>

    <div class="skill js">

    </div>

    <div class="skill pwa">
